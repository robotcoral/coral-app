<settings-group
  *ngFor="let group of settings"
  [group]="group"
  [settingsKey]="settingsKey"
></settings-group>
<div class="world-setting-button-container">
  <button (click)="import()">
    <h3>{{ "NAVBAR.WORLD.IMPORT" | translate }}</h3>
  </button>
  <button (click)="export()">
    <h3>{{ "NAVBAR.WORLD.EXPORT" | translate }}</h3></button
  ><button (click)="apply()">
    <h3>{{ "COMMON.APPLY" | translate }}</h3>
  </button>
</div>

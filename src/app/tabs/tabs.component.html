<div class="tabs">
  <div class="tabs-nav">
    <button
      (click)="selectTab(tab)"
      [disabled]="tab.active"
      class="tabs-nav-btn"
      [ngClass]="{ 'tabs-nav-btn-active': tab.active }"
      *ngFor="let tab of tabs"
      [title]="tab.title | translate"
    >
      <svg-icon [src]="tab.icon" [svgClass]="'svg'"></svg-icon>
    </button>
  </div>
  <div class="tab-content"><ng-content></ng-content></div>
</div>

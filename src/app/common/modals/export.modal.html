<div id="modal">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'MODALS.EXPORT_WORLD.TITLE' | translate }}</h4>
    <button
      type="button"
      class="close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup">
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'MODALS.EXPORT_WORLD.WORLDNAME' | translate }}:
        </div>
        <input type="text" name="name" formControlName="name" />
      </div>
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'MODALS.EXPORT_WORLD.AUTHOR' | translate }}:
        </div>
        <input type="text" name="author" formControlName="author" />
      </div>
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'MODALS.EXPORT_WORLD.DESCRIPTION' | translate }}:
        </div>
        <textarea
          type="text"
          name="description"
          formControlName="description"
        ></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onApply()">
      {{ 'COMMON.APPLY' | translate }}
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.dismiss('Close click')"
    >
      {{ 'COMMON.CANCEL' | translate }}
    </button>
  </div>
</div>

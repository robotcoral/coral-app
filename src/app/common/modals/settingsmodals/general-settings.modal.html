<div>
  <div class="modal-header">
    <h4 class="modal-title">General Settings</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup">
      <div class="inputWrapper">
        <div class="nameField">Theme:</div>
        <select name="theme" formControlName="theme">
          <option
            *ngFor="let item of themes | keyvalue: originalOrder"
            [value]="item.value"
          >
            {{item.key}}
          </option>
          <option value="auto">System default</option>
        </select>
      </div>
      <div class="inputWrapper">
        <div class="nameField">Language:</div>
        <select name="language" formControlName="language">
          <option
            *ngFor="let item of languages | keyvalue: originalOrder"
            [value]="item.value"
          >
            {{item.key}}
          </option>
        </select>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onApply()">
      Apply
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.dismiss('Close click')"
    >
      Close
    </button>
  </div>
</div>

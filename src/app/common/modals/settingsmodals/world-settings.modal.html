<div>
  <div class="modal-header">
    <h4 class="modal-title">{{ 'SETTINGS.WORLD.TITLE' | translate }}</h4>
    <button
      type="button"
      class="close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup">
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'SETTINGS.WORLD.RESET_WORLD_ON_START' | translate }}
        </div>
        <input
          class="checkbox"
          type="checkbox"
          name="resetWorldOnStart"
          formControlName="resetWorldOnStart"
        />
      </div>
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'SETTINGS.WORLD.INVENTORY_ACTIVE' | translate }}
        </div>
        <input
          type="checkbox"
          class="checkbox"
          name="inventoryActive"
          formControlName="inventoryActive"
        />
      </div>
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'SETTINGS.WORLD.INVENTORY_MAX_SIZE' | translate }}
        </div>
        <input
          type="number"
          class="number-field"
          name="maxSlabs"
          formControlName="maxSlabs"
        />
      </div>
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'SETTINGS.WORLD.INVENTORY_START_SIZE' | translate }}
        </div>
        <input
          type="number"
          class="number-field"
          name="startSlabs"
          formControlName="startSlabs"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onApply()">
      {{ 'COMMON.APPLY' | translate }}
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.dismiss('Close click')"
    >
      {{'COMMON.CANCEL'|translate}}
    </button>
  </div>
</div>

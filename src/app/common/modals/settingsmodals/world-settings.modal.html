<div>
  <div class="modal-header">
    <h4 class="modal-title">World Settings</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup">
      <div class="inputWrapper">
        <div class="nameField">Inventory active:</div>
        <input
          type="checkbox"
          name="inventoryActive"
          formControlName="inventoryActive"
        />
      </div>
      <div class="inputWrapper">
        <div class="nameField">Inventory size:</div>
        <input
          type="number"
          class="number-field"
          name="maxSlabs"
          formControlName="maxSlabs"
        />
      </div>
      <div class="inputWrapper">
        <div class="nameField">Start slabs:</div>
        <input
          type="number"
          class="number-field"
          name="startSlabs"
          formControlName="startSlabs"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onApply()">
      Save& Apply
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.dismiss('Close click')"
    >
      Close
    </button>
  </div>
</div>

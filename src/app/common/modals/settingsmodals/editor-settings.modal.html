<div class="editor-settings">
  <div class="modal-header">
    <h4 class="modal-title">{{ 'SETTINGS.EDITOR.TITLE' | translate }}</h4>
    <button
      type="button"
      class="close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formGroup">
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'SETTINGS.EDITOR.FONT_SIZE' | translate }}
        </div>
        <input
          type="number"
          class="number-field"
          name="fontsize"
          formControlName="fontsize"
        />
      </div>
      <div class="inputWrapper">
        <div class="nameField">
          {{ 'SETTINGS.EDITOR.TAB_WIDTH' | translate }}:
        </div>
        <input
          type="number"
          class="number-field"
          name="tabwidth"
          formControlName="tabwidth"
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onApply()">
      {{ 'COMMON.APPLY' | translate }}
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="activeModal.dismiss('Close click')"
    >
      {{'COMMON.CANCEL'|translate}}
    </button>
  </div>
</div>
